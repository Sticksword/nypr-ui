version: 2

container_defaults: &defaults
  docker:
    - image: circleci/node:8.7-browsers
      environment:
        JOBS: 2

link_nypr_ui: &link_nypr_ui
  - attach_workspace:
      at: /home/circleci
  - run:
      name: make global symlink
      command: cd /home/circleci/nypr-ui && yarn link

client_install_node: &client_install_node
  - restore_cache:
      key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
  - run:
      name: node deps
      command: |
        if [ ! -d node_modules ]; then
          yarn --pure-lockfile
        fi
  - save_cache:
      key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      paths:
        - node_modules

client_install_bower: &client_install_bower
  - restore_cache:
      key: bower-deps-{{ checksum "bower.json" }}
  - run:
      name: bower deps
      command: npx bower i
  - save_cache:
      key: bower-deps-{{ checksum "bower.json" }}
      paths:
        - bower_components

client_build_modernizr: &client_build_modernizr
  - run:
      name: Build modernizr
      command: npx grunt modernizr:dist

client_test_steps: &client_test_steps
  - run:
      name: link and test
      environment:
      command: |
        yarn link nypr-ui
        npx ember test

jobs:
  install:
    <<: *defaults
    working_directory: /home/circleci/nypr-ui
    steps:
      - checkout

      - restore_cache:
          key: nypr-ui-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install node dependencies
          command: |
            if [ ! -d node_modules ]; then
              yarn --pure-lockfile
            fi
      - save_cache:
          key: nypr-ui-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - restore_cache:
          key: nypr-ui-bower-deps-{{ checksum "bower.json" }}
      - run:
          name: Install bower dependencies
          command: npx bower i
      - save_cache:
          key: nypr-ui-bower-deps-{{ checksum "bower.json" }}
          paths:
            - bower_components

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - nypr-ui

  test:
    <<: *defaults
    working_directory: /home/circleci/nypr-ui

    steps:
      - checkout
      - restore_cache:
          key: nypr-ui-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: nypr-ui-bower-deps-{{ checksum "bower.json" }}

      - run:
          name: greenkeeper-lockfile
          command: yarn global add greenkeeper-lockfile@1
      - run:
          name: Add Yarn global bin to path
          command: echo 'export PATH=$PATH:`yarn global bin`' >> $BASH_ENV
      - run:
          name: greenkeeper-lockfile-update
          command: greenkeeper-lockfile-update
      - run:
          name: Test
          environment:
            CIRCLE_TEST_REPORTS: test-results
          command: npx ember test
      - run:
          name: greenkeeper-lockfile-upload
          command: greenkeeper-lockfile-upload
      - store_test_results:
          path: test-results/

  setup_test_clients:
    docker:
      - image: circleci/buildpack-deps:jessie
    working_directory: /home/circleci
    steps:
      - run:
          name: Keyscan Github
          command: |
            mkdir ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: clone clients
          command: |
            for client in wnyc wqxr new-sounds wnyc-studios; do
              git clone git@github.com:nypublicradio/$client-web-client
            done
      - persist_to_workspace:
          root: .
          paths:
            - wnyc-web-client
            - wqxr-web-client
            - new-sounds-web-client
            - wnyc-studios-web-client

  test_wnyc:
    <<: *defaults
    working_directory: /home/circleci/wnyc-web-client
    environment:
      CIRCLE_TEST_REPORTS: wnyc-test-results

    steps:
      <<: *link_nypr_ui
      <<: *client_install_node
      <<: *client_install_bower
      <<: *client_build_modernizr

      <<: *client_test_steps

      - store_test_results:
          path: wnyc-test-results/


  test_wqxr:
    <<: *defaults
    working_directory: /home/circleci/wqxr-web-client
    environment:
      CIRCLE_TEST_REPORTS: wqxr-test-results

    steps:
      <<: *link_nypr_ui
      <<: *client_install_node
      <<: *client_install_bower
      <<: *client_build_modernizr

      <<: *client_test_steps

      - store_test_results:
          path: wqxr-test-results/

  test_new_sounds:
    <<: *defaults
    working_directory: /home/circleci/new-sounds-web-client
    environment:
      CIRCLE_TEST_REPORTS: new-sounds-test-results

    steps:
      <<: *link_nypr_ui
      <<: *client_install_node

      <<: *client_test_steps

      - store_test_results:
          path: new-sounds-test-results/

  test_wnyc_studios_ember:
    <<: *defaults
    parallelism: 4
    working_directory: /home/circleci/wnyc-studios-web-client
    environment:
      CIRCLE_TEST_REPORTS: wnyc-studios-test-results

    steps:
      <<: *link_nypr_ui
      <<: *client_install_node
      <<: *client_build_modernizr

      - run: |
          cp .env.sample .env
          npx ember exam --split=$CIRCLE_NODE_TOTAL --partition=$(($CIRCLE_NODE_INDEX + 1))

      - store_test_results:
          path: wnyc-studios-test-results/

  test_wnyc_studios_cypress:
    <<: *defaults
    parallelism: 4
    working_directory: /home/circleci/wnyc-studios-web-client
    environment:
      CIRCLE_TEST_REPORTS: wnyc-studios-test-results

    steps:
      <<: *link_nypr_ui
      <<: *client_install_node
      <<: *client_build_modernizr

      - run: |
          cp .env.sample .env
          sudo apt-get install libgconf-2-4
          yarn run cy:ci:test

      - store_test_results:
          path: wnyc-studios-test-results/


  deploy:
    <<: *defaults
    working_directory: /home/circleci/nypr-ui
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
         name: Deploy to GitHub Pages
         command: |
           git config --global user.email "deploy@circleci"
           git config --global user.name "deploy"
           npx ember deploy production

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - setup_test_clients:
          requires:
            - install
          filters:
            branches:
              only: qa-build
      - test_wnyc:
          requires:
            - setup_test_clients
          filters:
            branches:
              only: qa-build
      - test_wqxr:
          requires:
            - setup_test_clients
          filters:
            branches:
              only: qa-build
      - test_wnyc_studios_ember:
          requires:
            - setup_test_clients
          filters:
            branches:
              only: qa-build
      - test_wnyc_studios_cypress:
          requires:
            - setup_test_clients
          filters:
            branches:
              only: qa-build
      - test_new_sounds:
          requires:
            - setup_test_clients
          filters:
            branches:
              only: qa-build
      - deploy:
          requires:
            - test
            - test_wnyc
            - test_wqxr
            - test_wnyc_studios_ember
            - test_wnyc_studios_cypress
            - test_new_sounds
          filters:
            branches:
              only: master
